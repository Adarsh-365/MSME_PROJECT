<section class="main_page1-hero container text-center py-5">

    </div>
</section>

<div class="row">
    {% for scheme in SCHEMESLIST %}
        <div class="col-md-4 mb-4 wow">
            <div class="main_page2-feature-card text-center hover-popup" style="background-color: none; padding: 30px; border-radius: 8px;">
                <button type="button" class="btn btn-primary scheme-button" 
                        onclick="handleSchemeClick('{{ scheme|urlencode }}')"
                        style="font-size: 1.5rem; padding: 10px 20px; border-radius: 6px;">
                    {{ scheme }}
                </button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    async function handleSchemeClick(scheme) {
        try {
            window.location.href = `/register-scheme/${scheme}/`;

  
        } catch (error) {
            console.error("Error:", error);
        }
    }

    // CSRF helper
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
